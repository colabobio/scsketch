[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scsketch"
version = "0.0.0"
dependencies = ["anywidget", "jupyter-scatter-scsketch>=0.21.0", "llvmlite>=0.44.0", "numpy", "pandas", "scanpy", "watchfiles", "requests"]
readme = "README.md"

# For projects not using `uv`, you can install these development dependencies with:
# `pip install -e ".[dev]"`
# If you're using `uv` for development, feel free to remove this section.
[project.optional-dependencies]
dev = ["watchfiles", "jupyterlab"]

# Dependency groups (recognized by `uv`). For more details, visit:
# https://peps.python.org/pep-0735/
[dependency-groups]
dev = ["watchfiles", "jupyterlab"]
